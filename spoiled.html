<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' cdn.jsdelivr.net">
    <title>Spoiled</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row display-1 text-center">
            <div class="col-12">
                Spoiled
            </div>
        </div>
        <div class="row" id = "homePage">
            <div class="col-12 my-2">Welcome to Spoiled, the extension that helps you avoid spoilers.</div>
            <div class="col-12 my-2">Click the "Select Series" button to select which series' spoilers you want to avoid.</div>
            <div class="col-12 my-2">
                <button class="btn btn-outline-dark fixed-bottom" id="chooseSeriesBtn">Select Series</button>
            </div>
        </div>
        <div class = "row d-none" id="seriesListPage">
            <div class="col-12 my-2">Please select a series that you would like to block on your browser</div>
            <div class="col-12 my-2">
                <form id="seriesListForm">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-check" id="seriesList"></div>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-outline-dark mt-3" >Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  <script src="./javascripts/chromeExtensionView.js"></script>
</body>
</html>
