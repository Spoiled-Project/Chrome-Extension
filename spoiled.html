<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' cdn.jsdelivr.net">
    <title>Spoiled</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row display-1 text-center fw-bold my-2">
        <div class="col-12">
            Spoiled
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12 text-danger text-bg-light" id="errorDisplay">
        </div>
    </div>
    <div class="row mt-2" id = "homePage">
        <div class="col-12 my-2">Welcome to Spoiled, the extension that helps you avoid spoilers.</div>
        <div class="col-12 my-2">Click the "Select Series" button to select which series' spoilers you want to avoid.</div>
        <div class="col my-2">
            <button class="btn btn-outline-info fixed-bottom text-black" id="chooseSeriesBtn">Select Series</button>
        </div>
    </div>
    <div class = "row d-none" id="seriesListPage">
        <div class="col-12">
            <svg type="button" id="backButton" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
            </svg>
        </div>
        <div class="col-12 mt-1 mb-2">Please select a series that you would like to block on your browser</div>
        <div class="col-12 my-2">
            <form id="seriesListForm">
                <div class="row">
                    <div class="col-12">
                        <div class="form-check" id="seriesList"></div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-outline-info border-black text-black mt-2">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="./javascripts/chromeExtensionView.js"></script>
</body>
</html>
