<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' cdn.jsdelivr.net">
    <title>Spoiled</title>
    <link rel="stylesheet" href="style/extenstionStyle.css">
</head>
<body>
  <div class="container">
        <div class="container-item display-1 text-center">Spoiled</div>
      <div id = "homePage">
          <div class="container-item mt-2">Welcome to spoiled, the extension that will let you avoid spoilers.</div>
          <div class="container-item mt-2">Press the button at the bottom to select what series' spoilers you want to avoid.</div>
          <button class="btn-outline-dark fixed-bottom" id="chooseSeriesBtn">Choose series</button>
      </div>
      <div class = "row d-none" id="seriesListPage">
          <div class="col-12">Please choose a series that you want to block from your browser:</div>
          <form class="container-item mt-2" id="seriesListForm">
              <div class="form-check" id="seriesList"></div>
              <button type="submit" class="btn-outline-dark mt-2" >Submit</button>
          </form>
      </div>
  </div>
  <script src="./javascripts/chromeExtensionView.js"></script>
</body>
</html>
